
<form>
  <h1 class="page-header">Login </h1>
      <p class="help-text"> <a [routerLink]="['/Register']"> Don't have an account? Click here to register. </a> </p>

  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" [(ngModel)]="username" class="form-control" id="email" placeholder="Email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" [(ngModel)]="password" class="form-control" id="password" placeholder="Password">
  </div>
 
  <button type="submit" (click)="login()" class="btn btn-default">Submit</button>
</form>
