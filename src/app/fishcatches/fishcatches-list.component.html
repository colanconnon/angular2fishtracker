<h1 class="page-header">Fish catches List</h1>
<a [routerLink]="['FishCatchAdd']" class="btn btn-primary">Insert a new catch</a>
<div class="clear-fix"> </div>
<br />
   <div class="col-md-4" *ngFor="let fishcatch of fishcatches; let ndx = index">
      <div class="card" >
    <div class="content">
        <h2>
          {{fishcatch.lake_id}}</h2>
    <p>Details: {{fishcatch.details}} </p>
    <p> Latitude: {{fishcatch.latitude}} </p>
     <p> Longitude: {{fishcatch.longitude}} </p>
    </div>
    <div class="action">
        <a [routerLink]="['FishcatchesDetail', { id: fishcatch.id }]">View detail</a>
    </div>
  </div>
   </div>
